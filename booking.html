<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Ticket - Metro Ticket Booking</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>ðŸš‡ Metro Ticket Booking</h1>
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="map.html">Map</a>
                <a href="booking.html" class="active">Book Ticket</a>
                <a href="dashboard.html" id="dashboardLink">Dashboard</a>
                <a href="login.html" id="loginLink">Login</a>
                <a href="#" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
            </nav>
        </header>

        <main class="booking-container">
            <h2>Book Your Metro Ticket</h2>
            <div class="booking-form-card">
                <form id="bookingForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="fromStation">From Station:</label>
                            <select id="fromStation" name="fromStation" required>
                                <option value="">Select station</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="toStation">To Station:</label>
                            <select id="toStation" name="toStation" required>
                                <option value="">Select station</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="travelDate">Travel Date:</label>
                            <input type="date" id="travelDate" name="travelDate" required min="">
                        </div>
                        <div class="form-group">
                            <label for="numberOfTickets">Number of Tickets:</label>
                            <input type="number" id="numberOfTickets" name="numberOfTickets" min="1" max="10" value="1" required>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="calculateFare()">Calculate Fare</button>
                    
                    <div id="fareDetails" class="fare-details" style="display: none;">
                        <h3>Fare Details</h3>
                        <div class="fare-info">
                            <p><strong>Distance:</strong> <span id="distance"></span> km</p>
                            <p><strong>Travel Time:</strong> <span id="travelTime"></span> minutes</p>
                            <p><strong>Fare per Ticket:</strong> â‚¹<span id="farePerTicket"></span></p>
                            <p><strong>Total Fare:</strong> â‚¹<span id="totalFare"></span></p>
                        </div>
                        <button type="submit" class="btn btn-primary">Confirm Booking</button>
                    </div>
                    
                    <div id="message" class="message"></div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
